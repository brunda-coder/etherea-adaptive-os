name: Etherea CI
on:
  pull_request:
    paths:
      - 'etherea-webos/**'
  push:
    branches: [main]
    paths:
      - 'etherea-webos/**'
jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: etherea-webos
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run binary-guard
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run test
      - run: npm run build
      - run: npm run selfcheck
