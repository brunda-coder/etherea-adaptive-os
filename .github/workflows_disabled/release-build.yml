name: Release Build (Windows ONE-FILE EXE)

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to upload to (example: V3.0.999)"
        required: true
        default: "V3.0.999"

permissions:
  contents: write

concurrency:
  group: release-build-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-windows-onefile-exe:
    name: Build Windows ONE-FILE EXE
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path "requirements-desktop.txt") {
            pip install -r requirements-desktop.txt
          } elseif (Test-Path "requirements.txt") {
            pip install -r requirements.txt
          }

      - name: Compile sanity check
        shell: pwsh
        run: |
          python -m compileall core

      - name: Build ONE-FILE EXE with embedded assets
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null

          # PyInstaller onefile + embed asset folders into the exe
          # NOTE: Windows separator for add-data is semicolon: SRC;DEST
          pyinstaller --noconfirm --clean --onefile --name "EthereaOS" `
            --add-data "core/assets;core/assets" `
            --add-data "data;data" `
            --add-data "docs;docs" `
            --add-data "specs;specs" `
            main.py

          if (!(Test-Path "dist/EthereaOS.exe")) {
            Write-Error "dist/EthereaOS.exe not created. Build failed."
            exit 1
          }

      - name: Upload EXE artifact (Actions)
        uses: actions/upload-artifact@v4
        with:
          name: EthereaOS-Windows-EXE
          path: dist/EthereaOS.exe

      - name: Upload ONLY the EXE to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
          files: dist/EthereaOS.exe
          fail_on_unmatched_files: true
