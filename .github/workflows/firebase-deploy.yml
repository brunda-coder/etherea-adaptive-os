name: Deploy to Firebase Hosting

on:
  push:
    branches: [main]
    paths:
      - 'etherea-webos/**'
      - '.github/workflows/firebase-deploy.yml'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install/build/selfcheck web app
        working-directory: etherea-webos
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config set fund false
          npm config set audit false
          npm install -w apps/web --no-audit --no-fund
          npm run -w apps/web build
          npm run -w apps/web selfcheck
      - name: Deploy to Firebase Hosting (live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ETHEREA_WORKSPACE }}"
          channelId: live
          projectId: etherea-workspace
          entryPoint: etherea-webos
