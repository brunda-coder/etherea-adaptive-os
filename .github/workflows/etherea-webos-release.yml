name: Etherea Release Artifacts
on:
  release:
    types: [published]
  workflow_dispatch:
jobs:
  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: etherea-webos
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build -w @etherea/web
      - run: cd apps/web/dist && zip -r ../../web-dist.zip .
      - uses: softprops/action-gh-release@v2
        with:
          files: etherea-webos/apps/web-dist.zip

  windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: etherea-webos
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: dtolnay/rust-toolchain@stable
      - run: npm install
      - run: npm run build -w @etherea/web
      - run: npm install --prefix apps/desktop-tauri
      - run: npm run build --prefix apps/desktop-tauri
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            etherea-webos/apps/desktop-tauri/src-tauri/target/release/bundle/msi/*.msi
            etherea-webos/apps/desktop-tauri/src-tauri/target/release/*.exe

  android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: etherea-webos
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - run: npm install
      - run: npm run build -w @etherea/web
      - run: npm install --prefix apps/android-capacitor
      - run: npm run sync --prefix apps/android-capacitor
      - run: npm run build:apk --prefix apps/android-capacitor
      - uses: softprops/action-gh-release@v2
        with:
          files: etherea-webos/apps/android-capacitor/android/app/build/outputs/apk/debug/*.apk
