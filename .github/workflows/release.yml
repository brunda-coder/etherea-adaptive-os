name: Release Artifacts
on:
  push:
    tags: ['v*']

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  NPM_CONFIG_FETCH_RETRIES: 5
  NPM_CONFIG_FETCH_RETRY_FACTOR: 2
  NPM_CONFIG_FETCH_RETRY_MINTIMEOUT: 20000
  NPM_CONFIG_FETCH_RETRY_MAXTIMEOUT: 120000

jobs:
  web:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    defaults:
      run:
        working-directory: etherea-webos
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm config set registry https://registry.npmjs.org/
      - run: npm install --no-audit --no-fund

      # ✅ Build workspace libs first so @etherea/web can resolve types
      - run: npm run build -w @etherea/core
      - run: npm run build -w @etherea/ui

      - run: npm run build -w @etherea/web
      - run: cd apps/web/dist && zip -r ../../web-dist.zip .
      - uses: softprops/action-gh-release@v2
        with:
          files: etherea-webos/apps/web-dist.zip

  windows:
    runs-on: windows-latest
    timeout-minutes: 40
    defaults:
      run:
        working-directory: etherea-webos
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm config set registry https://registry.npmjs.org/
      - run: npm install --no-audit --no-fund

      # ✅ Build workspace libs first so @etherea/web can resolve types
      - run: npm run build -w @etherea/core
      - run: npm run build -w @etherea/ui

      - run: npm run build -w @etherea/web
      - run: npm install -w @etherea/desktop-tauri --no-audit --no-fund
      - run: npm run prebuild -w @etherea/desktop-tauri
      - run: if (!(Test-Path 'apps/desktop-tauri/src-tauri/icons/icon.ico')) { throw 'src-tauri/icons/icon.ico was not generated.' }
      - run: npm run build -w @etherea/desktop-tauri
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            etherea-webos/apps/desktop-tauri/src-tauri/target/release/bundle/msi/*.msi
            etherea-webos/apps/desktop-tauri/src-tauri/target/release/bundle/nsis/*.exe

  android:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    defaults:
      run:
        working-directory: etherea-webos
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - run: npm config set registry https://registry.npmjs.org/
      - run: npm install --no-audit --no-fund

      # ✅ Build workspace libs first so @etherea/web can resolve types
      - run: npm run build -w @etherea/core
      - run: npm run build -w @etherea/ui

      - run: npm run build -w @etherea/web
      - run: npm install -w @etherea/android-capacitor --no-audit --no-fund
      - run: npm run sync -w @etherea/android-capacitor
      - run: test -d apps/android-capacitor/android
      - run: npm run build:apk -w @etherea/android-capacitor
      - uses: softprops/action-gh-release@v2
        with:
          files: etherea-webos/apps/android-capacitor/android/app/build/outputs/apk/debug/app-debug.apk
