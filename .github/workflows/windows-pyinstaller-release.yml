name: Release Build (Windows)

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements-desktop.txt") { pip install -r requirements-desktop.txt } else { pip install -r requirements.txt }
          pip install pyinstaller

      - name: Build with PyInstaller
        shell: pwsh
        run: |
          pyinstaller --noconfirm etherea.spec
          dir dist

      - name: Zip build
        shell: pwsh
        run: |
          Compress-Archive -Path "dist\*" -DestinationPath "Etherea-Windows.zip"
          dir

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: Etherea-Windows.zip
