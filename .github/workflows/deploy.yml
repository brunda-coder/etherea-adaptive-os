name: Release Build (Windows EXE Onefile)

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: etherea-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build_windows_exe:
    name: Build Windows .exe (onefile)
    runs-on: windows-latest
    env:
      ETHEREA_CI: "1"
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          python-version: "3.11"
          cache: pip

      - name: Install deps (robust)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      # ---------------- WINDOWS ----------------
      - name: Build Windows EXE
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          python -m PyInstaller etherea.spec --noconfirm --clean
          New-Item -ItemType Directory -Force -Path release | Out-Null
          if (Test-Path "dist\EthereaOS.exe") {
            Copy-Item "dist\EthereaOS.exe" "release\EthereaOS_Windows.exe"
          } elseif (Test-Path "dist\EthereaOS\EthereaOS.exe") {
            Copy-Item "dist\EthereaOS\EthereaOS.exe" "release\EthereaOS_Windows.exe"
          } else {
            Write-Error "EthereaOS.exe not found in dist output."
          }

      - name: Upload Windows Artifact
        if: matrix.os == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: release/EthereaOS_Windows.exe

      # ---------------- LINUX APPIMAGE ----------------
      - name: Install Linux system deps
        if: matrix.os == 'linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2 libportaudio2 libpulse0

      - name: Build Linux Binary (PyInstaller)
        if: matrix.os == 'linux'
        shell: bash
        run: |
          python -m PyInstaller etherea.spec --noconfirm --clean
          mkdir -p AppDir/usr/bin
          if [ -f dist/EthereaOS ]; then
            chmod +x dist/EthereaOS
            cp dist/EthereaOS AppDir/usr/bin/EthereaOS
          elif [ -f dist/EthereaOS/EthereaOS ]; then
            chmod +x dist/EthereaOS/EthereaOS
            cp dist/EthereaOS/EthereaOS AppDir/usr/bin/EthereaOS
          else
            echo "EthereaOS binary not found in dist output."
            exit 1
          fi
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          cp core/assets/avatar.png AppDir/usr/share/icons/hicolor/256x256/apps/etherea.png

      - name: Build AppImage
        if: matrix.os == 'linux'
        uses: AppImageCrafters/build-appimage@v1
        with:
          recipe: AppImageBuilder.yml

      - name: Rename Linux AppImage
        if: matrix.os == 'linux'
        shell: bash
        run: |
          mkdir -p release
          APP=$(ls *.AppImage | head -n 1)
          mv "$APP" "release/EthereaOS_Linux.AppImage"

      - name: Upload Linux Artifact
        if: matrix.os == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: release/EthereaOS_Linux.AppImage

  release:
    name: Publish Release (tags only)
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_assets
          python -m pip install --upgrade pip setuptools wheel

          function TryInstall($path) {
            if (Test-Path $path) {
              Write-Host "Trying install: $path"
              try {
                pip install -r $path
                return $true
              } catch {
                Write-Host "Install failed: $path"
                return $false
              }
            }
            return $false
          }

          $ok = $false
          $ok = $ok -or (TryInstall "requirements-desktop.txt")
          $ok = $ok -or (TryInstall "requirements-ui.txt")
          $ok = $ok -or (TryInstall "requirements-core.txt")
          $ok = $ok -or (TryInstall "requirements.txt")

          if (-not $ok) {
            Write-Host "No requirements file installed successfully. Failing."
            exit 1
          }

          pip install pyinstaller

      - name: Build onefile EXE (PyInstaller)
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"

          pyinstaller `
            --onefile `
            --noconsole `
            --clean `
            --name "EthereaOS" `
            --collect-all "PySide6" `
            --add-data "core/assets;core/assets" `
            --add-data "docs;docs" `
            main.py

          if (!(Test-Path "dist/EthereaOS.exe")) {
            Write-Host "Expected dist/EthereaOS.exe not found."
            Get-ChildItem -Recurse dist | Format-Table
            exit 1
          }

          $out = "dist/EthereaOS_${tag}_Windows_x64.exe"
          Copy-Item "dist/EthereaOS.exe" $out -Force
          Write-Host "Built: $out"

      - name: Upload EXE to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release_assets/windows/EthereaOS_Windows.exe
            release_assets/linux/EthereaOS_Linux.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            dist/EthereaOS_${{ github.ref_name }}_Windows_x64.exe
