name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: etherea-webos
    steps:
      - uses: actions/checkout@v4
      - run: bash scripts/no_binaries_check.sh
        working-directory: .
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run binary-guard
      - run: npm run typecheck
      - run: npm run build
      - run: npm run test
      - run: npm run selfcheck
