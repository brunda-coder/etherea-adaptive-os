name: CI
on:
  pull_request:
    paths:
      - 'etherea-webos/**'
      - 'tools/**'
      - 'scripts/**'
      - '.github/workflows/**'
      - '.gitignore'
  push:
    branches: [main]
    paths:
      - 'etherea-webos/**'
      - 'tools/**'
      - 'scripts/**'
      - '.github/workflows/**'
      - '.gitignore'

jobs:
  web-and-python-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: WebOS zero-binary guard
        run: bash scripts/no_binaries_check.sh
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: WebOS install/build/selfcheck
        run: |
          cd etherea-webos
          npm config set registry https://registry.npmjs.org/
          npm config set fund false
          npm config set audit false
          npm install -w apps/web --no-audit --no-fund
          npm run -w apps/web build
          npm run -w apps/web selfcheck
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Desktop compileall
        run: python -m compileall .
      - name: Desktop feature audit
        run: python tools/etherea_feature_audit.py
      - name: Desktop runtime selftest
        env:
          ETHEREA_SELFTEST_ALLOW_SKIP_LIBGL: '1'
        run: python tools/etherea_runtime_selftest.py
