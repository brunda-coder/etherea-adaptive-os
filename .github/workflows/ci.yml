name: CI
on:
  pull_request:
    paths:
      - 'etherea-webos/**'
      - 'tools/**'
      - 'scripts/**'
      - '.github/workflows/**'
      - '.gitignore'
  push:
    branches: [main]
    paths:
      - 'etherea-webos/**'
      - 'tools/**'
      - 'scripts/**'
      - '.github/workflows/**'
      - '.gitignore'

jobs:
  web-and-python-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: WebOS zero-binary guard
        run: bash scripts/no_binaries_check.sh
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: WebOS install
        working-directory: etherea-webos
        run: npm install -w @etherea/core -w @etherea/ui -w @etherea/web
      - name: WebOS build
        working-directory: etherea-webos
        run: npm run build
      - name: WebOS selfcheck
        working-directory: etherea-webos
        run: npm run selfcheck
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Desktop compileall
        run: python -m compileall .
      - name: Desktop feature audit
        run: python tools/etherea_feature_audit.py
      - name: Desktop runtime selftest
        env:
          ETHEREA_SELFTEST_ALLOW_SKIP_LIBGL: '1'
        run: python tools/etherea_runtime_selftest.py
