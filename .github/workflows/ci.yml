name: CI
on:
  pull_request:
    paths:
      - 'etherea-webos/**'
      - 'tools/**'
      - 'scripts/**'
      - '.github/workflows/**'
      - '.gitignore'
  push:
    branches: [main]
    paths:
      - 'etherea-webos/**'
      - 'tools/**'
      - 'scripts/**'
      - '.github/workflows/**'
      - '.gitignore'

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NPM_CONFIG_FETCH_RETRIES: 5
  NPM_CONFIG_FETCH_RETRY_FACTOR: 2
  NPM_CONFIG_FETCH_RETRY_MINTIMEOUT: 20000
  NPM_CONFIG_FETCH_RETRY_MAXTIMEOUT: 120000

jobs:
  web-and-python-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - name: WebOS zero-binary guard (non-blocking)
        run: |
          set -euo pipefail
          if [ -f scripts/no_binaries_check.sh ]; then
            if ! bash scripts/no_binaries_check.sh; then
              echo "::warning::Binary policy check reported issues; continuing (non-blocking)."
            fi
          else
            echo "scripts/no_binaries_check.sh not found; skipping binary policy check."
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: WebOS install/build/selfcheck
        run: |
          set -euo pipefail
          cd etherea-webos/apps/web
          npm config set registry https://registry.npmjs.org/
          npm config set fund false
          npm config set audit false
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi
          npm run build && npm run selfcheck
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Desktop compileall
        run: python -m compileall .
      - name: Desktop feature audit
        run: python tools/etherea_feature_audit.py
      - name: Desktop runtime selftest
        env:
          ETHEREA_SELFTEST_ALLOW_SKIP_LIBGL: '1'
        run: python tools/etherea_runtime_selftest.py
