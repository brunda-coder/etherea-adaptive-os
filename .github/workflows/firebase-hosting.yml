name: Firebase Hosting Deploy

on:
  push:
    branches: [main]
    paths:
      - 'etherea-webos/**'
      - '.github/workflows/**'

concurrency:
  group: deploy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NPM_CONFIG_FETCH_RETRIES: 5
  NPM_CONFIG_FETCH_RETRY_FACTOR: 2
  NPM_CONFIG_FETCH_RETRY_MINTIMEOUT: 20000
  NPM_CONFIG_FETCH_RETRY_MAXTIMEOUT: 120000

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: WebOS zero-binary guard
        run: bash scripts/no_binaries_check.sh
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install/build/selfcheck web app
        run: |
          set -euo pipefail
          cd etherea-webos
          npm config set registry https://registry.npmjs.org/
          npm config set fund false
          npm config set audit false
          for attempt in 1 2 3; do
            if npm install -w apps/web --no-audit --no-fund; then
              break
            fi
            if [ "$attempt" -eq 3 ]; then
              echo "npm install failed after ${attempt} attempts" >&2
              exit 1
            fi
            echo "npm install failed (attempt ${attempt}); retrying in 20s..."
            sleep 20
          done
          npm run -w apps/web build
          npm run -w apps/web selfcheck
      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ETHEREA_WORKSPACE }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: live
          entryPoint: etherea-webos
