name: Firebase Hosting Deploy

on:
  push:
    branches: [main]
    paths:
      - 'etherea-webos/**'
      - '.github/workflows/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: WebOS zero-binary guard
        run: bash scripts/no_binaries_check.sh
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install/build/selfcheck web app
        working-directory: etherea-webos
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config set fund false
          npm config set audit false
          npm install -w apps/web --no-audit --no-fund
          npm run -w apps/web build
          npm run -w apps/web selfcheck
      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ETHEREA_WORKSPACE }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: live
          entryPoint: etherea-webos
