name: Firebase Hosting Deploy

on:
  push:
    branches: [main]
    paths:
      - 'etherea-webos/**'
      - '.github/workflows/**'

concurrency:
  group: deploy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NPM_CONFIG_FETCH_RETRIES: 5
  NPM_CONFIG_FETCH_RETRY_FACTOR: 2
  NPM_CONFIG_FETCH_RETRY_MINTIMEOUT: 20000
  NPM_CONFIG_FETCH_RETRY_MAXTIMEOUT: 120000

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: WebOS zero-binary guard
        run: bash scripts/no_binaries_check.sh
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install/build/selfcheck web app
        working-directory: etherea-webos/apps/web
        run: |
          set -euo pipefail
          npm config set registry https://registry.npmjs.org/
          npm install --no-audit --no-fund
          npm run build
          npm run selfcheck
      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ETHEREA_WORKSPACE }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: live
          entryPoint: etherea-webos
