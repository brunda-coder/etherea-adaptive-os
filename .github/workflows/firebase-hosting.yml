name: Firebase Hosting Deploy

on:
  push:
    branches: [main]
    paths:
      - 'etherea-webos/**'
      - '.github/workflows/**'

concurrency:
  group: deploy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NPM_CONFIG_FETCH_RETRIES: 5
  NPM_CONFIG_FETCH_RETRY_FACTOR: 2
  NPM_CONFIG_FETCH_RETRY_MINTIMEOUT: 20000
  NPM_CONFIG_FETCH_RETRY_MAXTIMEOUT: 120000

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: WebOS zero-binary guard (non-blocking)
        run: |
          set -euo pipefail
          if [ -f scripts/no_binaries_check.sh ]; then
            if ! bash scripts/no_binaries_check.sh; then
              echo "::warning::Binary policy check reported issues; continuing (non-blocking)."
            fi
          else
            echo "scripts/no_binaries_check.sh not found; skipping binary policy check."
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: WebOS install/build/selfcheck
        run: |
          set -euo pipefail
          cd etherea-webos/apps/web
          npm config set registry https://registry.npmjs.org/
          npm config set fund false
          npm config set audit false
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi
          npm run build && npm run selfcheck
      - name: "Preflight: validate secrets"
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_SERVICE_ACCOUNT_ETHEREA_WORKSPACE: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ETHEREA_WORKSPACE }}
        run: |
          set -euo pipefail
          if [ -z "${FIREBASE_PROJECT_ID}" ]; then
            echo "::error::Missing required secret: FIREBASE_PROJECT_ID"
            exit 1
          fi
          if [ -z "${FIREBASE_SERVICE_ACCOUNT_ETHEREA_WORKSPACE}" ]; then
            echo "::error::Missing required secret: FIREBASE_SERVICE_ACCOUNT_ETHEREA_WORKSPACE"
            exit 1
          fi
      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ETHEREA_WORKSPACE }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: live
          entryPoint: etherea-webos
