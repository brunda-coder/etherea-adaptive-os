name: WebOS Bundle Report

on:
  workflow_dispatch:

jobs:
  bundle-report:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and build analyzer
        run: |
          set -euo pipefail
          cd etherea-webos
          npm ci --no-audit --no-fund || npm install --no-audit --no-fund
          npm run analyze -w @etherea/web

      - name: Upload bundle report artifact
        uses: actions/upload-artifact@v4
        with:
          name: webos-bundle-report
          path: etherea-webos/apps/web/dist/bundle-report.html
          if-no-files-found: error
