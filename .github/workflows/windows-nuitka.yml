name: Windows Build (Nuitka)

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-desktop.txt
          pip install nuitka

      - name: Build with Nuitka
        shell: pwsh
        run: |
          python -m nuitka main.py ^
            --standalone ^
            --enable-plugin=pyside6 ^
            --output-dir=build ^
            --assume-yes-for-downloads

      - name: Zip build
        shell: pwsh
        run: |
          Compress-Archive -Path build\main.dist -DestinationPath Etherea-Windows-Nuitka.zip

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: Etherea-Windows-Nuitka.zip
