name: Debug Dump

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dump:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Dump environment + tree
        shell: pwsh
        run: |
          python --version
          pip --version
          Get-ChildItem -Recurse -Force | Select-Object FullName | Out-File repo-full-tree.txt -Encoding utf8

      - name: Upload dump
        uses: actions/upload-artifact@v4
        with:
          name: debug-dump
          path: repo-full-tree.txt
